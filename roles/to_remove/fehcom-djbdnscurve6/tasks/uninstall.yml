    - "{{ glx_man_dir }}/man1/dnsipq.1.gz"
    - "{{ glx_man_dir }}/man1/dnsname.1.gz"
    - "{{ glx_man_dir }}/man1/dnsq.1.gz"
    - "{{ glx_man_dir }}/man1/dnsqr.1.gz"
    - "{{ glx_man_dir }}/man1/dnstrace.1.gz"
    - "{{ glx_man_dir }}/man1/dnstxt.1.gz"
    - "{{ glx_man_dir }}/man1/randomip.1.gz"
    - "{{ glx_man_dir }}/man1/tcprules.1.gz"
    - "{{ glx_man_dir }}/man1/tinydns-data.1.gz"
    - "{{ glx_man_dir }}/man1/tinydns-edit.1.gz"
    - "{{ glx_man_dir }}/man1/tinydns-get.1.gz"
    - "{{ glx_man_dir }}/man1/tinydns.1.gz"
