---
- name: Install system package
  apt:
    name: "{{ monitor_system_packages }}"
    state: present

- name: Configure netdata service
  template:
    src: "netdata.conf.j2"
    dest: "/etc/netdata/netdata.conf"
  notify: Restart netdata service

- name: Activate netdata service
  systemd:
    name: netdata
    state: started
    enabled: yes